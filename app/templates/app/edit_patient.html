<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit patient</title>

    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/linearicons.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/simple-line-icons.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/jquery.mCustomScrollbar.css' %}">

</head>

<body>
    <!-- Pre-loader start -->
    <div class="theme-loader">
        <div class="ball-scale">
            <div></div>
        </div>
    </div>
    <!-- Pre-loader end -->

    <div id="pcoded" class="pcoded">
        <div class="pcoded-overlay-box"></div>
        <div class="pcoded-container navbar-wrapper">

            <div class="pcoded-main-container">
                <div class="pcoded-wrapper">
                    <div class="pcoded-content">
                        <div class="pcoded-inner-content">

                            <!-- Main-body start -->
                            <div class="main-body">
                                <div class="page-wrapper">
                                    <!-- Page body start -->
                                    <div class="page-body">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <!-- Basic Form Inputs card start -->
                                                <div class="card">
                                                    <div class="card-header">
                                                        <h5>Add patient</h5>
                                                        <div class="card-header-right">
                                                            <i class="icofont icofont-rounded-down"></i>
                                                        </div>
                                                    </div>
                                                    <div class="card-block">
                                                        <form action="{% url 'edit-patient' patient.cid %}" method="post" enctype="multipart/form-data">
                                                            {% csrf_token %}
                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Name &
                                                                    Lastname</label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control" name="name" value="{{patient.name}}">
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">National
                                                                    code</label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control" name="nc" value="{{patient.national_code}}">
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Phone
                                                                    number</label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control" name="pn" value="{{patient.phone_num}}">
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Mobile phone
                                                                    number</label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control" name="mpn" value="{{patient.mobile_phone_num}}">
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Hospital</label>
                                                                <div class="col-sm-10">
                                                                    <select class="form-control" name="hospital" value="{{patient.hospital}}">
                                                                        <option value="opt1">Select One Hospital
                                                                        </option>
                                                                        <option value="opt2">Hospital 1</option>
                                                                        <option value="opt3">Hospital 2</option>
                                                                        <option value="opt4">Hospital 3</option>
                                                                        <option value="opt5">Hospital 4</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Image</label>
                                                                <div class="col-sm-10">
                                                                    <input type="file" class="form-control" name="image" accept="image/*">
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Address</label>
                                                                <div class="col-sm-10">
                                                                    <textarea rows="5" cols="5" class="form-control"
                                                                        placeholder="" name="address">{{patient.address}}</textarea>
                                                                </div>
                                                            </div>
                                                            <button type="submit" class="btn btn-primary"
                                                                id="primary-popover-content" data-container="body"
                                                                data-toggle="popover" title=""
                                                                data-placement="bottom">Edit</button>
                                                        </form>
                                                    </div>
                                                    <!-- Basic Form Inputs card end -->
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Page body end -->
                                    </div>
                                </div>
                                <!-- Main-body end -->
                                <!--<div id="styleSelector">-->

                                <!--</div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Required Jquery -->
        <script type="text/javascript" src="{% static 'assets/plugins/jquery/dist/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'assets/plugins/jquery-ui/jquery-ui.min.js' %}"></script>

        <!--<script type="text/javascript" src="assets/plugins/jquery-minicolors/jquery.minicolors.min.js"></script>-->

        <!-- Custom js -->
        <script type="text/javascript" src="{% static 'assets/js/script.js' %}"></script>
        <script src="{% static 'assets/js/pcoded.min.js' %}"></script>
        <script src="{% static 'assets/js/demo-12.js' %}"></script>
        <script src="{% static 'assets/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
        <script src="{% static 'assets/js/jquery.mousewheel.min.js' %}"></script>
        <script>
            "use strict";
            $(document).ready(function () {

                // Color picker js start
                function change_checkbox_color() {
                    $('.color-box .show-box').on('click', function () {
                        $(".color-box").toggleClass("open");
                    });

                    $('.colors-list a').on('click', function () {
                        var curr_color = $('main').data('checkbox-color');
                        var color = $(this).data('checkbox-color');
                        var new_colot = 'checkbox-' + color;

                        $('.rkmd-checkbox .input-checkbox').each(function (i, v) {
                            var findColor = $(this).hasClass(curr_color);

                            if (findColor) {
                                $(this).removeClass(curr_color);
                                $(this).addClass(new_colot);
                            }

                            $('main').data('checkbox-color', new_colot);

                        });
                    });
                }

                // Mini-color js start
                $('.demo').each(function () {
                    $(this).minicolors({
                        control: $(this).attr('data-control') || 'hue',
                        defaultValue: $(this).attr('data-defaultValue') || '',
                        format: $(this).attr('data-format') || 'hex',
                        keywords: $(this).attr('data-keywords') || '',
                        inline: $(this).attr('data-inline') === 'true',
                        letterCase: $(this).attr('data-letterCase') || 'lowercase',
                        opacity: $(this).attr('data-opacity'),
                        position: $(this).attr('data-position') || 'bottom left',
                        swatches: $(this).attr('data-swatches') ? $(this).attr('data-swatches').split('|') : [],
                        change: function (value, opacity) {
                            if (!value) return;
                            if (opacity) value += ', ' + opacity;
                            if (typeof console === 'object') {
                                console.log(value);
                            }
                        },
                        theme: 'bootstrap'
                    });

                });
                // Mini-color js ends
            });
        </script>

</body>

</html>
